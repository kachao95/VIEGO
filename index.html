<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance-asaurus 101 Quiz</title>
  <style>
    :root {
      --dino-fern: #4CAF50;
      --lagoon-blue: #2E8BC0;
      --isle-mist: #A7DADC;
      --sandy-fossil: #E9D8A6;
      --volcanic-rock: #3A3A3A;
      --sky-shell: #CAF0F8;
      --jurassic-teal: #3B9A9C;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--sky-shell), var(--isle-mist));
      color: var(--volcanic-rock);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .quiz-container {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .hidden { display: none; }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--jurassic-teal);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--volcanic-rock);
    }

    .options {
      display: grid;
      gap: 0.8rem;
    }

    .option {
      background: var(--sandy-fossil);
      border: none;
      border-radius: 0.8rem;
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
      font-size: 1rem;
      color: black;
    }

    .option:hover {
      background: var(--lagoon-blue);
      color: white;
      transform: scale(1.03);
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.8rem;
      background: var(--lagoon-blue);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: var(--jurassic-teal);
      transform: scale(1.05);
    }

    .progress {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: var(--jurassic-teal);
    }

    .result-box {
      font-size: 1.2rem;
      line-height: 1.6;
      color: var(--volcanic-rock);
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="intro">
    <h1>üå¥ Finance-asaurus 101 Quiz ü¶ñ</h1>
    <p>Take 7 quick questions to obtain a fossil buddy!</p>
    <button onclick="startQuiz()">Begin Quiz</button>
  </div>

  <div class="quiz-container hidden" id="quiz">
    <div class="progress" id="progress">Question 1 / 7</div>
    <div class="question" id="question-text"></div>
    <div class="options" id="options"></div>
  </div>

  <div class="quiz-container hidden" id="result-screen">
    <h1>Financal Literacy:</h1>
    <div id="result" class="result-box"></div>
    <button onclick="restartQuiz()">Restart</button>
  </div>

  <script>
    const quizData = [
      { question: "Where does the largest share of your money go most months?", options: ["Tuition/academic fees", "Rent/housing", "Food", "Extras (subscriptions/shopping/social/transport)"], values: ["blue", "red", "green", "purple"] },
      { question: "In your priciest category (excluding tuition), how much do you typically spend per month?", options: ["Less than $150", "$150‚Äì$299", " $300‚Äì$599", "$600 or more"], values: ["pink", "green", "grey", "purple"] },
      { question: "What‚Äôs your #1 savings goal for the next 30 days?", options: ["Cut food costs", "Lower housing/utilities share", "Trim subscriptions/‚Äúextras‚Äù", "Build a small cash buffer ($100‚Äì$300)"], values: ["green", "red", "purple", "grey"] },
      { question: "Food pattern that best describes you:", options: ["Mostly groceries/cook at home", "Mix of cooking and occasional dining out", "Eat out most days", "Frequent delivery/takeout (fees/tips add up)
"], values: ["blue", "grey", "pink", "red"] },
      { question: "Housing situation (for personalization):", options: ["Dorm or shared place (2+ roommates)", "Shared place (1 roommate)", "Solo studio/1BR", "With family/commuting"], values: ["blue", "green", "red", "pink"] },
      { question: "Common trigger for overspending in your top category:", options: ["Stress/convenience (no time to plan)", "Social plans/FOMO", "Ads/sales/scrolling", "Irregular schedule/poor planning"], values: ["pink", "blue", "red", "purple"] },
      { question: "Preferred saving tactic you‚Äôd actually try this month:", options: [" Set a weekly cap for that category", "Change habit (e.g., cook 3 dinners; walk/transit twice)", "Pause/cancel 2 subscriptions for 30 days", "Auto-move $25‚Äì$50/week to savings before spending"], values: ["blue", "pink", "purple", "grey"] }
    ];

    const results = {
      blue: "<strong>Lagoon Blue</strong>: Calm, trustworthy, and introspective ‚Äî you bring serenity wherever you go.",
      green: "<strong>Dino Fern</strong>: Grounded, balanced, and nurturing ‚Äî you thrive among the trees and ocean air.",
      red: "<strong>Crimson Flame</strong>: Passionate, bold, and full of life ‚Äî your energy sets the island alight.",
      purple: "<strong>Amethyst Cloud</strong>: Creative, dreamy, and mysterious ‚Äî you see magic in every shell and stone.",
      pink: "<strong>Coral Glow</strong>: Gentle and kind-hearted ‚Äî you bring warmth to those around you.",
      grey: "<strong>Volcanic Rock</strong>: Wise, composed, and steady ‚Äî you‚Äôre the anchor in the island‚Äôs storms."
    };

    let current = 0;
    const tally = { blue: 0, green: 0, red: 0, purple: 0, pink: 0, grey: 0 };

    function startQuiz() {
      document.getElementById("intro").classList.add("hidden");
      document.getElementById("quiz").classList.remove("hidden");
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[current];
      document.getElementById("question-text").innerText = q.question;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(q.values[i]);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("progress").innerText = `Question ${current + 1} / ${quizData.length}`;
    }

    function selectAnswer(value) {
      tally[value]++;
      current++;
      if (current < quizData.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");
      let top = null, topScore = -1;
      for (const [color, score] of Object.entries(tally)) {
        if (score > topScore) { top = color; topScore = score; }
      }
      document.getElementById("result").innerHTML = results[top];
    }

    function restartQuiz() {
      current = 0;
      for (const k in tally) tally[k] = 0;
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("intro").classList.remove("hidden");
    }
  </script>
</body>
</html>
